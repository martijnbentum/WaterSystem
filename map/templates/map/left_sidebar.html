<div id="left_sidebar" class="sidebar">
	<a href="javascript:void(0)" class="closebtn" 
		onclick="close_left_sidebar()">Ã—</a>
	<div class="col-12 pt-0">
		<p>Map opacity </p>
		<div id="map_opacity"></div>
		<p class="date-range">Date range</p>
		<div id="years"></div>

	<br>
	{% for watersystemcategory in watersystemcategories %}
		<div id="{{watersystemcategory}}-all">
			<a href="javascript:void(0)"
				class='filter-count watersystemcategory'
				id="{{watersystemcategory}}"
				data_installation_ids="{{watersystemcategory.installation_identifiers}}"
				data_filter_ids="{{watersystemcategory.watersystem_names}}"
				onclick="toggle_category_filter('{{watersystemcategory}}')">
				{{watersystemcategory}}
					<small>({{watersystemcategory.installation_count}})</small>
			</a>
			<hr>
			{% for watersystem in watersystemcategory.watersystems %}
				<a href="javascript:void(0)"
					class='watersystem-name filter-count'
					id="{{watersystem}}"
					data_installation_ids="{{watersystem.installation_identifiers}}"
					onclick="toggle_filter('{{watersystem}}')">
					{{watersystem.type}} 
					<small>({{watersystem.installation_count}})</small>
				</a>
			{% endfor %}
			<br>
		</div>
		
	{% endfor %}
	</div>
</div>
